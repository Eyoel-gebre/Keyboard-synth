<!DOCTYPE html>
<html>
<head>
	<title>Keyboard-synth</title>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="images/favicon.png">
</head>
<body>
	
	<!--Controls-->
	<div class="controls-cont">

		<h1 class="title">Synthesizer Keyboard</h1>

		<a href="https://github.com/Eyoel-gebre"><i class="fa fa-github"></i></a>
		
		<div class="instrument-cont control">
			<h3 class="cont-header">Instruments/Synths</h3>
			<div class="btn-cont">
				<button class="synthConverter active" id="s1">Piano</button>
				<button class="synthConverter" id="s2">Sharp Synth</button>
				<button class="synthConverter" id="s3">Basic Synth</button>
				<button class="synthConverter" id="s4">AM Synth</button>
				<button class="synthConverter" id="s5">FM Synth</button>	
				<button class="synthConverter" id="s6">Metal Synth</button>	
				<button class="synthConverter" id="s7">Duo Synth</button>
				<button class="synthConverter" id="s8">Membrane Synth</button>
			</div>
		</div>

		<span class="pwr-btn on">
			<i class="fa fa-power-off" style="line-height: 25px;"></i>
		</span>

		<div class="slider-cont control">
			<h3 class="cont-header">Slider settings</h3>
				<div class="sldr-controls">
					<div class="slider-setting">
						<input type="range" min="0" max="100" value="100" class='slider' id="volumeSlider">
						<span class="slider-text" id="volumeT">Volume: 1</span>	
					</div>	
					<div class="slider-setting">
						<input type="range" min="0" max="100" value=".1" class='slider' id="releaseSlider">
						<span class="slider-text" id="releaseT">Release: .01</span>
					</div>
					<div class="slider-setting">
						<input type="range" min="0" max="100" value="25" class='slider' id="attackSlider">
						<span class="slider-text" id="attackT">Holder: .25</span>	
					</div>	
				</div>
		</div>

		<!--
		<div class="sampler-cont control">
			<h3 class="cont-header">Sampler</h3>
		</div>
		-->

	</div>

	<!--Keyboard-->
	<div class="keyboard-cont">
		<button class="white_key key" id="C4">A</button>
		<button class="black_key key" id="CS4" style="right:86.3%">W</button>
		<button class="white_key key" id="D4">S</button>
		<button class="black_key key" id="DS4" style="right:75.2%">E</button>
		<button class="white_key key" id="E4">D</button>
		<button class="white_key key" id="F4">F</button>
		<button class="black_key key" id="FS4" style="right:53%">T</button>
		<button class="white_key key" id="G4">G</button>
		<button class="black_key key" id="GS4" style="right:41.9%">Y</button>
		<button class="white_key key" id="A4">H</button>
		<button class="black_key key" id="AS4" style="right:30.8%">U</button>
		<button class="white_key key" id="B4" >J</button>
		<button class="white_key key" id="C5">K</button>
		<button class="black_key key" id="CS4" style="right:8.5%">O</button>
		<button class="white_key key" id="D5">L</button>
	</div>

	<script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
